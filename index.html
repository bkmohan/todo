    <div class="modal-wrapper">
        <div class="modal--new-project">
            <div class="modal-header">
                <h2>New Project</h2>
                <button class="modal-x">×</button>
            </div>
            <label for="project-name">Name:</label>
            <input type="text" id="project-name" required>
            <div class="invalid-feedback">* Project name is required</div>
            
            <div class="modal-footer">
                <button class="modal-close">Close</button>
                <button class="modal-add-item" id="add-new-project">Add Project</button>
            </div>
        </div>

        <div class="modal--add-task">
            <div class="modal-header">
                <h2 id="newTask">New Task</h2>
                <h2 id="editTask">Edit Task</h2>
                <button class="modal-x">×</button>
            </div>

            <div class="add-task--body">
                <div>
                    <label for="body-title">Title:</label>
                    <input type="text" id="body-title" required>
                    <div class="invalid-feedback">* Task Name is required</div>

                </div>
                <div>
                    <label for="body-date">Due Date:</label>
                    <input type="datetime-local" id="body-date" required>
                    <div class="invalid-feedback">* Due Date is required</div>
                </div>
                <div>
                    <label for="body-desc">Description:</label>
                    <textarea name="desc" id="body-desc" required></textarea>
                    <div class="invalid-feedback">* Task details is required</div>
                </div>
                <div>
                    <label for="body-priority">Priority:</label>
                    <select id="body-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div>
                    <label for="body-project">Project:</label>
                    <select id="body-project">
                    </select>
                </div>
            </div>

            <div class="modal-footer">
                <button class="modal-close">Close</button>
                <button class="modal-add-item" id="add-new-task">Add Task</button>
                <button class="modal-add-item" id="edit-task-btn">Update</button>
            </div>
        </div>
    </div>
